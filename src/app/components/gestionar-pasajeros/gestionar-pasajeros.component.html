<div style="text-align: center;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Taller Vuelos</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#">Principal</a>
        <a class="nav-item nav-link" href="#">Lista de pasajeros</a>
        <a class="nav-item nav-link" href="#">Gestionar pasajero</a>
      </div>
    </div>
  </nav>

  <h1>
    Gestionar un pasajero
  </h1>

  <div class="d-flex justify-content-center">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Cedula</label>
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Ingrese la cedula"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Ingrese el nombre"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Dirección</label>
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Ingrese la dirección"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Edad</label>
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Ingrese la edad"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Numero silla</label>
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Ingrese el número de la slla"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Vuelo</label>
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Ingrese el id del vuelo"
        />
      </div>
      <button
        type="button"
        [routerLink]="['/gestionar-pasajeros']"
        routerLinkActive="router-link-active"
        class="btn btn-outline-primary"
      >
        Crear
      </button>

      <button
        type="button"
        [routerLink]="['/gestionar-pasajeros']"
        routerLinkActive="router-link-active"
        class="btn btn-outline-primary"
      >
        Actualizar
      </button>
      <button
        type="button"
        [routerLink]="['/gestionar-pasajeros']"
        routerLinkActive="router-link-active"
        class="btn btn-outline-primary"
      >
        Eliminar
      </button>
    </form>
  </div>
</div>
